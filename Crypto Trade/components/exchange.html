<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="z-50 w-full bg-purple-500 min-h-sm p-5 flex flex-col justify-center items-center">
    <div>
        <h3 class="text-3xl text-center font-bold uppercase my-5">Exchange crypto in real time</h3>
    </div>
    <div id="realtime" class="flex flex-wrap justify-evenly items-center gap-10 mb-5">
        <div class="flex flex-col text-center">
            <label for="cryptoAsset" class="uppercase font-bold text-white">Crypto Assets</label>
            <select id="cryptoAsset" class="rounded-md shadow-md py-2 px-3 text-black">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>
        </div>
        <div class="flex flex-col text-center">
            <label for="fiatAsset" class="uppercase font-bold text-white">Fiat Assets</label>
            <select id="fiatAsset" class="rounded-md shadow-md py-2 px-3 text-black">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>
    </div>
    <button type="submit" onclick="updateExchangeRate()" class="hover:bg-green-700 active:bg-green-800 active:text-purple-400 w-full max-w-sm bg-green-400 text-black my-3 rounded-xl shadow-md p-2 font-bold">Exchange now</button>
</div>
</body>
</html>
