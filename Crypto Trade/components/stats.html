<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="py-24 sm:py-32 bg-purple-900">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                <dt class="text-base leading-7 text-purple-300">Transactions every 24 hours</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-green-600 sm:text-5xl">44 million</dd>
            </div>
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                <dt class="text-base leading-7 text-purple-300">Assets under holding</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-green-600 sm:text-5xl">$119 trillion</dd>
            </div>
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                <dt class="text-base leading-7 text-purple-300">New users annually</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-green-600 sm:text-5xl">46,000</dd>
            </div>
        </dl>
    </div>
</div>
</body>
</html>
